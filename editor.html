<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Especialidade do Dia</title>
</head>
<body>
    <h1>Atualizar Especialidade do Dia</h1>
    <form id="updateForm">
        <label for="dailySpecial">Especialidade do Dia:</label>
        <input type="text" id="dailySpecial" name="dailySpecial" required>
        <button type="submit">Atualizar</button>
    </form>
    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const dailySpecial = document.getElementById('dailySpecial').value;

            fetch('/.netlify/functions/update-special', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dailySpecial: dailySpecial })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Especialidade do dia atualizada com sucesso!');
                } else {
                    alert('Erro ao atualizar a especialidade do dia.');
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
